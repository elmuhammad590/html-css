<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Card </title>

  
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  
</head>
<body class="min-h-screen bg-[#071523] flex items-center justify-center p-6">

  <div class="w-full max-w-lg">
    
    <div class="mx-auto space-y-5">
      
      <div class="relative rounded-xl overflow-hidden">
        <div class="bg-rose-600 rounded-xl soft-shadow">
          
          <div class="px-6 py-6 flex items-center gap-6">
          
            <div class="w-20 h-20 rounded-full avatar flex items-center justify-center shrink-0"
                 style="background-color: rgba(0,0,0,0.06)">
              <div class="w-12 h-12 rounded-full bg-rose-700/80 flex items-center justify-center">
                
                <svg class="w-6 h-6 text-rose-100 opacity-70" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12a4 4 0 100-8 4 4 0 000 8zm0 2c-4.418 0-8 2.239-8 5v1h16v-1c0-2.761-3.582-5-8-5z"/></svg>
              </div>
            </div>

          
            <div class="text-white">
              <h1 class="text-2xl font-semibold leading-tight">Mashood Muhammad Mahdi</h1>
              <p class="text-sm text-white/80 mt-1 max-w-xs">
                Hi, I'm Mashood Muhammad Mahdi and I'm a Graphic and Visual Designer.
              </p>
            </div>
          </div>

    
          <div class="bg-rose-700/80 px-6 py-3 flex items-center justify-between">
            <div class="text-white uppercase tracking-wider font-medium">Contact me</div>

    
            <div>
              <div class="w-12 h-12 rounded-full bg-amber-400 flex items-center justify-center shadow-lg -translate-y-6 translate-x-6">
                <svg class="w-5 h-5 text-rose-800" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M6 15L12 9L18 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>

      
      <div class="space-y-4">
      
        <a href="#" class="block rounded-xl bg-white soft-shadow">
          <div class="flex items-center gap-4 px-5 py-4">
            <div class="w-12 h-12 rounded-full bg-rose-50 flex items-center justify-center shrink-0">
      
              <svg class="w-6 h-6 text-rose-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
              </svg>
            </div>

            <div class="flex-1">
              <div class="text-lg font-semibold text-rose-600">Email</div>
              <div class="text-sm text-slate-400">mahdimuhammad590@gmail.com</div>
            </div>

            <div class="text-slate-300">
      
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
            </div>
          </div>
        </a>

        <a href="#" class="block rounded-xl bg-white soft-shadow">
          <div class="flex items-center gap-4 px-5 py-4">
            <div class="w-12 h-12 rounded-full bg-blue-50 flex items-center justify-center shrink-0">
      
              <svg class="w-6 h-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M22 12.07C22 6.6 17.52 2 12 2S2 6.6 2 12.07C2 17.04 5.66 21.18 10.44 21.95v-6.98H7.9v-2.89h2.54V9.41c0-2.5 1.49-3.88 3.77-3.88 1.09 0 2.23.19 2.23.19v2.45h-1.25c-1.23 0-1.61.77-1.61 1.56v1.88h2.74l-.44 2.89h-2.3v6.98C18.34 21.18 22 17.04 22 12.07z"/>
              </svg>
            </div>

            <div class="flex-1">
              <div class="text-lg font-semibold text-sky-800">Facebook</div>
              <div class="text-sm text-gray-400">Mashood Muhammad Mahdi</div>
            </div>

            <div class="text-slate-300">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
            </div>
          </div>
        </a>

        <a href="#" class="block rounded-xl bg-white soft-shadow">
          <div class="flex items-center gap-4 px-5 py-4">
            <div class="w-12 h-12 rounded-full bg-cyan-50 flex items-center justify-center shrink-0">
      
              <svg class="w-6 h-6 text-cyan-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M23 4.56c-.83.37-1.72.62-2.66.73a4.6 4.6 0 002.02-2.54 9.2 9.2 0 01-2.92 1.12 4.57 4.57 0 00-7.85 4.16A13 13 0 013 3.15a4.57 4.57 0 001.41 6.1 4.48 4.48 0 01-2.07-.57v.06A4.57 4.57 0 004.5 13a4.6 4.6 0 01-2.06.08 4.57 4.57 0 004.27 3.17A9.17 9.17 0 012 19.54a12.92 12.92 0 007 2.05c8.4 0 13-7 13-13 0-.2 0-.39-.01-.58A9.3 9.3 0 0023 4.56z"/>
              </svg>
            </div>

            <div class="flex-1">
              <div class="text-lg font-semibold text-cyan-600">Twitter</div>
              <div class="text-sm text-slate-400">@Muhammad590</div>
            </div>

            <div class="text-slate-300">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>

</body>
</html>
