<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <style>
        .form-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
             align-items: center;
             gap: 6;
            height: 100vh;
            width: 100vw;
        }

        .login-text {
            font-size: 34px;
            text-align: left;
        }

        .form-group{
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .label {
            font-size: 24px;
        }

        .text-input {
            padding: 5px 10px;
            font-size: 24px;
        }

        .submit-button {
            padding: 5px 10px;
            background-color: greenyellow;
            font-size: 24px;
            border-radius: 15px;
            border: none;
        }

        /*
        /* Demonstarting how to use IDs for style refencing */
        */

        /* #username {
            border: 5px solid green;
        } */
    </style>
</head>
<body>
    
    <div class="form-page">
    <!--
        This is a Login form, created on 10th of November, 2025... 
    -->    
        <h2 class="login-text">Login Form</h2>
        <form action="">
            <div class="form-group">
                <label class="label" for="">Username</label>
                <input class="text-input" type="text" placeholder="Enter your Username" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label class="label" for="">Password</label>
                <input class="text-input" type="password" placeholder="Enter your Password" name="password" id="password" required>
            </div>
            <div class="form-group">
                <button class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
